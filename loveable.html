<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-pink-100 flex justify-center items-center h-screen font-poppins">

    <div id="mainContainer" class="text-center p-8 transition-opacity duration-500 max-w-md w-full">
        
        <!-- Main question and updated image -->
        <div id="questionSection">
            <h1 id="mainQuestion" class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">Will you be my Valentine?</h1>
            <img id="mainImage" 
                src="https://dn721903.ca.archive.org/0/items/darling-sugar-cubs/Confused%2C%20bear%20with%20question%20marks%20sticker.png" 
                alt="Cute pink bear with question marks" 
                class="mx-auto w-48 md:w-64 h-auto rounded-lg shadow-lg mb-6">
        </div>

        <!-- Gemini-powered reason section -->
        <div id="reasonSection" class="mt-4 min-h-[6rem] flex items-center justify-center">
            <p id="reasonText" class="text-lg text-gray-700 italic"></p>
            <div id="reasonLoader" class="spinner hidden"></div>
        </div>

        <!-- The "Yaaay" message after clicking "Yes" -->
        <div id="successSection" class="hidden">
            <h1 class="text-4xl md:text-6xl font-pacifico text-rose-500 mb-4">Hehehe, I knew it! ðŸ’•</h1>
            <img src="https://media1.tenor.com/m/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" 
                 alt="Cute bears kissing" 
                 class="mx-auto w-48 md:w-64 h-auto rounded-lg shadow-lg mb-4">
            <div class="bg-white/50 p-4 rounded-lg shadow-inner">
                <p id="poemText" class="text-md text-gray-800 whitespace-pre-wrap">Generating a special poem for you...</p>
                <div id="poemLoader" class="spinner mx-auto mt-2"></div>
            </div>
            <button id="newPoemButton" class="hidden mt-4 bg-rose-400 hover:bg-rose-500 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300">
                âœ¨ Get another poem âœ¨
            </button>
        </div>

        <!-- Buttons -->
        <div id="buttonsContainer" class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-4">
            <button id="yesButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 order-2 sm:order-1">
                Yes
            </button>
            <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 order-3 sm:order-2">
                No
            </button>
            <button id="reasonButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300 order-1 sm:order-3 mb-4 sm:mb-0">
                âœ¨ Give me a reason âœ¨
            </button>
        </div>
    </div>

    <script>
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const reasonButton = document.getElementById('reasonButton');
        const newPoemButton = document.getElementById('newPoemButton');
        
        const reasonText = document.getElementById('reasonText');
        const reasonLoader = document.getElementById('reasonLoader');
        const poemText = document.getElementById('poemText');
        const poemLoader = document.getElementById('poemLoader');

        const noButtonPhrases = [
            "No", "Are you sure?", "Really sure?", "Think again!", "Last chance!",
            "Surely not?", "You might regret this!", "Give it another thought!",
            "Are you absolutely certain?", "This could be a mistake!", "Have a heart?",
            "Don't be so cold!", "Change of heart?", "Wouldn't you reconsider?",
            "Is that your final answer?", "You're breaking my heart ;("
        ];
        let noButtonPhraseIndex = 0;
        let yesButtonSize = 1;
        const apiKey = ""; // Add your Gemini API key here if using

        async function callGemini(prompt, retries = 3, delay = 1000) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: { temperature: 0.8, topP: 0.9 }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const result = await response.json();

                if (result?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    return result.candidates[0].content.parts[0].text.trim();
                } else {
                    return "I'm feeling shy, but I think you're amazing!";
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return callGemini(prompt, retries - 1, delay * 2);
                } else {
                    return "My circuits are blushing too hard to write more!";
                }
            }
        }

        async function getReason() {
            reasonText.textContent = '';
            reasonLoader.classList.remove('hidden');
            reasonButton.disabled = true;

            const prompt = "Give a cute, funny, and charming reason why someone should be my valentine in one or two sentences.";
            const reason = await callGemini(prompt);

            reasonText.textContent = `"${reason}"`;
            reasonLoader.classList.add('hidden');
            reasonButton.disabled = false;
        }

        async function getPoem() {
            poemText.textContent = '';
            poemLoader.classList.remove('hidden');
            newPoemButton.classList.add('hidden');

            const prompt = "Write a very short (4-6 lines), sweet, and romantic poem for my new valentine.";
            const poem = await callGemini(prompt);

            poemText.textContent = poem;
            poemLoader.classList.add('hidden');
            newPoemButton.classList.remove('hidden');
        }

        noButton.addEventListener('mouseover', () => {
            const newX = Math.random() * (window.innerWidth - noButton.clientWidth * 1.5);
            const newY = Math.random() * (window.innerHeight - noButton.clientHeight * 1.5);
            noButton.style.position = 'absolute';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;

            yesButtonSize += 0.2;
            yesButton.style.transform = `scale(${yesButtonSize})`;

            noButtonPhraseIndex = (noButtonPhraseIndex + 1) % noButtonPhrases.length;
            noButton.textContent = noButtonPhrases[noButtonPhraseIndex];
        });

        yesButton.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            buttonsContainer.classList.add('hidden');
            document.getElementById('reasonSection').classList.add('hidden');
            successSection.classList.remove('hidden');
            getPoem();
        });

        reasonButton.addEventListener('click', getReason);
        newPoemButton.addEventListener('click', getPoem);
    </script>
</body>
</html>
