<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You</title>
    
    <!-- Link to Tailwind CSS (required for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-pink-100 flex justify-center items-center h-screen font-poppins overflow-hidden">

    <!-- Main container -->
    <div id="mainContainer" class="text-center p-6 md:p-8 transition-opacity duration-500 max-w-md w-full">
        
        <!-- Main question and image section -->
        <div id="questionSection">
            <h1 id="mainQuestion" class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">Will you be my Valentine?</h1>
            <img id="mainImage" 
                src="https://dn721903.ca.archive.org/0/items/darling-sugar-cubs/Confused%2C%20bear%20with%20question%20marks%20sticker.png" 
                alt="Cute pink bear with question marks, looking thoughtful" 
                class="mx-auto w-48 md:w-64 h-auto rounded-lg shadow-lg mb-6">
        </div>

        <!-- Gemini-powered reason section -->
        <div id="reasonSection" class="mt-4 min-h-[6rem] flex items-center justify-center px-4">
            <p id="reasonText" class="text-lg text-gray-700 italic"></p>
            <div id="reasonLoader" class="spinner hidden"></div>
        </div>

        <!-- The "Yaaay" message shown after clicking "Yes" -->
        <div id="successSection" class="hidden">
            <h1 class="text-4xl md:text-6xl font-pacifico text-rose-500 mb-4">Hehehe, I knew it! ðŸ’•</h1>
            <img src="https://media1.tenor.com/m/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" 
                 alt="Two cute bears kissing" 
                 class="mx-auto w-48 md:w-64 h-auto rounded-lg shadow-lg mb-4">
            <div class="bg-white/60 p-4 rounded-lg shadow-inner">
                <p id="poemText" class="text-md text-gray-800 whitespace-pre-wrap">Generating a special poem for you...</p>
                <div id="poemLoader" class="spinner mx-auto mt-2"></div>
            </div>
            <button id="newPoemButton" class="hidden mt-4 bg-rose-400 hover:bg-rose-500 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300">
                âœ¨ Get another poem âœ¨
            </button>
        </div>

        <!-- Buttons container -->
        <div id="buttonsContainer" class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-4">
            <button id="yesButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 order-2 sm:order-1 w-full sm:w-auto">
                Yes
            </button>
            <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 order-3 sm:order-2 w-full sm:w-auto">
                No
            </button>
            <button id="reasonButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300 order-1 sm:order-3 mb-4 sm:mb-0 w-full sm:w-auto">
                âœ¨ Give me a reason âœ¨
            </button>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
